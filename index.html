<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height">
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissor</title>
</head>

<body>
    <div class="main">
        <h1 class="game-heading">
            Rock Paper Scissors
        </h1>
        <div class="player-info">
            <label for="playerName">
                Hello stranger, what is your name?
            </label>
            <input type="text" name="playerName" id="playerName">
            <button type="submit" id="startGameButton">Start Game</button>
        </div>
        <div class="game-area">
            <div class="player-area">
                <ul>
                    <li>
                        <img src="images/rock.png" alt="rock" srcset="">
                    </li>
                    <li>
                        <img src="images/paper.png" alt="paper" srcset="">
                    </li>
                    <li>
                        <img src="images/scissor.png" alt="scissors" srcset="">
                    </li>
                </ul>
            </div>
            <div class="player-text">
                <p></p>
                <p></p>
                <p></p>
            </div>
        </div>
    </div>
</body>

</html>
